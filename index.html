<html>
    <head>
        <title> To-do List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link rel="stylesheet"  href="bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="bootstyle.css">
        <script src="https://kit.fontawesome.com/f798cce4d3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="todo.css">
        
    </head>

    <body>
         <div class="container">
            <div class="row">
                <div class="intro col-12">
                    <h1> Your To-Do List</h1>
                </div>
                <div class="border1">
                </div>
            </div>

            <div class="row">
                <div class="helpText col-12">
                   <p id="first">Enter the text in input field to add your items in to do list.</p>
                   <p id="second">Click on the item to mark it as complete</p>
                   <p id="third">Click "X" to delete the item from the list</p>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <input id="userInput" type="text" placeholder="Enter New item..." maxlength="55">
                    <button id="enter"><i class="fa fa-pencil"></i></button>
                </div>
            </div>

            <div class="row">
                <div class="listItem col-12">
                    <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                    </ul>
                </div>
            </div>
         </div>

         <script type="text/javascript" src="todo.js"></script>
    </body>
</html>
